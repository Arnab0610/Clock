<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Digital clock</title>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <div class="container"> 
            <div class="clock">
              <div>Time</div>
                <span>:- </span>
                <div id="hour"></div>
                <span>:</span>
                <div id="minute"></div>
                <span>:</span>
                <div id="seconds"></div>
            </div>

            <div class="daymonth">
              <div id="day"></div>
              <span>-</span>
              <div id="month"></div>
              
          </div>
          <div class="ear-l"></div>
      <div class="ear-r"></div>
      <div class="panda-face">
        <div class="blush-l"></div>
        <div class="blush-r"></div>
        <div class="eye-l">
          <div class="eyeball-l"></div>
        </div>
        <div class="eye-r">
          <div class="eyeball-r"></div>
        </div>
        <div class="nose"></div>
        <div class="mouth"></div>
      </div>
      <div class="hand-l"></div>
      <div class="hand-r"></div>
      <div class="paw-l"></div>
      <div class="paw-r"></div>
    </div>

    <script src="js/script.js"></script>

  </body>
</html>
